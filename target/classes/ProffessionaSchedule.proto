syntax = "proto3";

option java_multiple_files = true;
option java_package = "Proffesional";
option java_outer_classname = "proffessionalSchedule";

service Timesheets {
rpc IntroduceProfile (profile) returns (success){}
rpc AbsenceEmptyAgenda (absenceRequest) returns (stream success){}
//rpc AbsenceEmptyAgenda (stream absenceRequest) returns (success){}//lecture 7 min 19
rpc AbsenceFullAgenda (stream absenceRequest) returns (success){}

}

message profile {
	int32 card_number = 1;//it may be a good idea to add the email here
	string task = 2;
	float cap_prof_mon = 3;
	float cap_prof_tue = 4;
	float cap_prof_wed = 5;
	float cap_prof_thu = 6;
	float cap_prof_fri = 7;
}

message success {
	string message = 1;
}

message absenceRequest {
	int32 card_number = 1;
	int32 job_number = 2;
	float hours_booked = 3;
	int32 day_booked = 4;
	int32 month_booked = 5;
	int32 year_booked = 6;
}